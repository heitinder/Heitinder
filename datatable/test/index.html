<div class="container-fluid">


    <div class="cp-datatable">
        <div class="row">
            <div class="col-sm-12 cp-header">
                <div class="pull-left">
                    <a id="addcompany" href="/wds-web/rest/views/companies/create" class="btn btn-primary">Add Company</a>
                </div>
                <div class="pull-right">
                    <form class="form-inline">
                        <div class="form-group">

                            <select id="search_filter" value="" class="form-control ">
                                <option value="0">Name_test</option>
                                <option value="1">Position</option>
                                <option value="2">Office</option>
                                <option value="3">Extn</option>
                                <option value="4">Start date</option>
                                <option value="5">Date</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='datepicker1'>
                                <input type='text' class="form-control" placeholder="Start Date"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                            </div>
                            <span id="dtRange" style="cursor: pointer;color:blue">Date Range</span>
                            <div class='input-group date' id='datepicker2'>
                                <input type='text' class="form-control" placeholder="End Date" placeholder="End Date"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                            </div>
                            <input type="text" class="form-control" id="search_value" placeholder="Filter" name="search_companies">
                        </div>

                        <button id="submit_filter" class="btn btn-primary" aria-label="Filter">
                            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>

                        <th>Position</th>
                        <th>Office</th>
                        <th>Extn.</th>
                        <th>Start date</th>
                        <th>Salary</th>
                        <th>Action</th>

                    </thead>
